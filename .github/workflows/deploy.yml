name: Deploy to Vercel

on:
  push:
    branches:
      - main  # main 브랜치에 push될 때만 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js project
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: 3o1FKdySi8ZFHxaLcVKJk5Sj
          vercel-org-id: team_qrOZJkL7nQlkjNg0iKkzpaR0
          vercel-project-id: prj_IFYmafPwPmgQL9NcJv1iTUEcaP3J
          vercel-args: "--prod"
          working-directory: ./
